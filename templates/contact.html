<!DOCTYPE html>
<html lang="en">
    <head>

        <title>contact</title>
            {% include "header.html" %}

    </head>
    <body>

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename = 'assets/img/contact-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Contact Me</h1>
                            <span class="subheading">Have questions? I have answers.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
                        <div class="my-5">
                            <main class="form-signin w-100 m-auto">
                                <form action="{{ url_for('receive_data') }}" method="post">
                                     <svg xmlns="http://www.w3.org/2000/svg" height="25" fill="currentColor" class="bi bi-mailbox"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M4 4a3 3 0 0 0-3 3v6h6V7a3 3 0 0 0-3-3m0-1h8a4 4 0 0 1 4 4v6a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V7a4 4 0 0 1 4-4m2.646 1A4 4 0 0 1 8 7v6h7V7a3 3 0 0 0-3-3z" />
                                        <path
                                            d="M11.793 8.5H9v-1h5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.354-.146zM5 7c0 .552-.448 0-1 0s-1 .552-1 0a1 1 0 0 1 2 0" />
                                    </svg>

                                    <h1 class="h3 mb-3 fw-normal">Fill the form and submit</h1>
                                    <div class="form-floating"> 
                                        <input type="text" class="form-control" id="floatingInput" name="name"
                                            placeholder="Your First and Last Name"> 
                                            <label for="floatingInput">Name: </label> 
                                    </div>

                                    <div class="form-floating"> 
                                        <input type="email" class="form-control" id="floatingInput" name="email"
                                            placeholder="name@example.com"> 
                                            <label for="floatingInput">Email address</label> 
                                    </div>
                                    <div class="form-floating"> 
                                        <input type="tel" class="form-control" id="floatingPassword" name="phone"
                                            placeholder="Your Contact Number"> 
                                            <label for="floatingPassword">Contact Number: </label> 
                                    </div>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Type your text message here" id="floatingTextarea2" name="message"
                                            style="height: 200px"></textarea>
                                        <label for="floatingTextarea2">Comments</label>
                                    </div>
                                    <button class="btn btn-primary w-100 py-2" type="submit">Submit form</button>
                                    <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
                                </form>
                            </main>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="border-top">
            {% include "footer.html" %}
        </footer>
<!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for ('static', filename = 'js/scripts.js' ) }}"></script>
    </body>
</html>
